<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./recursos/images/M.png" type="image/x-icon">
    <title>Inicio | MISCELLANEOUS</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav" id="nav">
            <div class="espacio"></div>
            <div class="titulos">
                <a href="./pages/productos.html">
                    <h1>Miscellaneous</h1>
                    <h2>Piezas en Metal</h2>
                </a>
            </div>
            <ul id="menuList">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="./pages/productos.html">Productos</a></li>
                <li><a href="./pages/contacto.html">Contacto</a></li>
                <li><a href="./pages/sobre-nosotros.html">Sobre Nosotros</a></li>
            </ul>
            <img class="burguer-button" src="./recursos/images/hamburguerButton.png" alt="imagen del boton del menu"
            onclick="togglemenu()">

            <a href="./pages/carrito.html">
                <div class="carrito">
                    <i class="bi bi-bag-heart"></i>
                    <!-- <div id="cantidad" class="cantidad">0</div> -->
                </div>
            </a>

        </nav>
    </header>
    <main class="index-main">
        <div class="bannerArea">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" data-bs-touch="false">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="./recursos/images/arosDragones.jpg" class="d-block w-100"
                            alt="Aros con forma de dragones">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="./recursos/images/modelo-aro.jpg" class="d-block w-100"
                            alt="modelo con un aro que simboliza la tierra">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="./recursos/images/mano-aros.jpg" class="d-block w-100"
                            alt="anillo de plata en forma de mazo">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="./recursos/images/guada-aro-escopion.jpg" class="d-block w-100"
                            alt="aro del signo escorpio">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="./recursos/images/espalda-anillos.jpg" class="d-block w-100"
                            alt="dos anillos de plata">
                    </div> 
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="./recursos/images/modelo-collar.jpg" class="d-block w-100"
                            alt="dos anillos de plata">
                    </div> 

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
              
            </div>
        </div>
    </main>
    <footer class="footer-main">
        <div class="grupoUno">
            <a href="./pages/contacto.html">Contacto</a>
            <a class="instagram" target="_blank" href="https://www.instagram.com/piezasenmetal/"><i
                    class="bi bi-instagram"></i> Seguinos</a>
        </div>
        <hr class="hrFooter">
        <div class="grupoDos">
            <small>2023 Â© | Todos los derechos reservados | <b>Desarrollo "Carlos Carneglia Design"</b> </small>
        </div>
    </footer>

    <script src="./js/header.js"></script>

</html>
